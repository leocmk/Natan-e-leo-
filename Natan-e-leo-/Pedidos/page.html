<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BaliHai | Pedidos</title>
    <link rel="icon" href="../imagens/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

</head>
<body>
    <div id="error" class="error-modal1">
        <p class="bungee-spice-regular">Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-black">Menu</button>
        <button onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-black">Vestuário</button>
        <button onclick= "window.location.href='../Pedidos/page.html'" type="button" class="btn btn-black">Pedido</button>
      </div>
    <h1 class="bungee-spice-regular">Faça seu pedido aqui:</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="bungee-spice-regular">Insira seu nome: </label>
        <br>
       <br>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Thomas Turbando">
      </div>
      <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá <span id="nome-span"></span>, vamos começar seu pedido!</h2>
        <h3>Blusas</h3>
        <select class="form-select" aria-label="Default select example" id="selectBlusas">
        <option selected>Selecione sua blusa</option>
        <option value="MOLETOM VERMELHO">MOLETOM VERMELHO</option>
        <option value="CAMISETA MANGA COMPRIDA">CAMISETA MANGA COMPRIDA</option>
        <option value="MOLETOM CINZA">MOLETOM CINZA</option>
        <option value="MOLETOM PRETO CHAMIPON">MOLETOM PRETO CHAMIPON</option>
        <option value="MOLETOM BICOLOR MODERNO">MOLETOM BICOLOR MODERNO</option>
        </select> 
        <h3>Calçados</h3>
        <select class="form-select" aria-label="Default select example" id="selectCalcados">
        <option selected>Selecione seu calçado</option>
        <option value="TÊNIS AIR FORCE1">TÊNIS AIR FORCE1</option>
        <option value="TÊNIS NIKE AIR MAX TW EWT">TÊNIS NIKE AIR MAX TW EWT</option>
        <option value="TÊNIS ADIDAS OZMILLEN">TÊNIS ADIDAS OZMILLEN</option>
        <option value="TÊNIS AIR FORCE 1 '07">TÊNIS AIR FORCE 1 '07</option>
        <option value="TÊNIS ADIDAS ADI 2000">TÊNIS ADIDAS ADI 2000</option>
        </select>  
        <h3>Calças</h3>
        <select class="form-select" aria-label="Default select example" id="selectCalcas">
        <option selected>Selecione sua calça</option>
        <option value="JOGGER BALI HAI CWB PINE">JOGGER BALI HAI CWB PINE</option>
        <option value="CALÇA BALI HAI NYLON">CALÇA BALI HAI NYLON</option>
        <option value="CALÇA BOLSO FACA PREGAS">CALÇA BOLSO FACA PREGAS</option>
        <option value="CALÇA BALI HAI STAR">CALÇA BALI HAI STAR</option>
        <option value="CALÇA MOLETOM JOGGER LOVERS">CALÇA MOLETOM JOGGER LOVERS</option>
        </select>
        <h3>Bermudas</h3>
        <select class="form-select" aria-label="Default select example" id="selectBermudas">
        <option selected>Selecione sua bermuda</option>
        <option value="BERMUDA BALI HAI CHINO">BERMUDA BALI HAI CHINO</option>
        <option value="BERMUDA SARJA CHINO BALI HAI">BERMUDA SARJA CHINO BALI HAI</option>
        <option value="BERMUDA BALI HAI CARGO RIP STOP">BERMUDA BALI HAI CARGO RIP STOP</option>
        <option value="BERMUDA JEANS BALI HAI SLIM BALI HAI">BERMUDA JEANS BALI HAI SLIM BALI HAI</option>
        <option value="SAIA CURTA ADIDAS ORIGINALS ALWAYS BLACK">SAIA CURTA ADIDAS ORIGINALS ALWAYS BLACK</option>
        </select>
        <h3>Regatas</h3>
        <select class="form-select" aria-label="Default select example" id="selectRegatas">
        <option selected>Selecione sua regata</option>
        <option value="REGATA BALI HAI STAR FEMININO">REGATA BALI HAI STAR FEMININO</option>
        <option value="REGATA MITCHEL & NESS BOSTON CELTICS">REGATA MITCHEL & NESS BOSTON CELTICS</option>
        <option value="REGATA MITCHELL & NESS CHICAGO BULLS PIPPEN">REGATA MITCHELL & NESS CHICAGO BULLS PIPPEN</option>
        <option value="REGATA MITCHELL & NESS ORLANDO MAGIC SHAQUILLE O'NEAL">REGATA MITCHELL & NESS ORLANDO MAGIC SHAQUILLE O'NEAL</option>
        <option value="REGATA CREATURE SLAUGHTER OUTLINE">REGATA CREATURE SLAUGHTER OUTLINE</option>
        </select>
        <div>
            <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
            <button type="button" onclick="limpar()" class="btn btn-outline-secundary">limpar</button>
        </div>  
        <div>
            <span class="badge rounded-pill bg-dark">Total</span>
            <span class="badge rounded-pill bg-danger" id="resultado"></span>
        </div> 
        <div class="pedido-pronto" id="pedido-pronto">
            <h4>Blusas</h4>
            <p id="blusas-pronto"></p>
            <h4>Calçados</h4>
            <p id="calcados-pronto"></p>
            <h4>Calças</h4>
            <p id="calcas-pronto"></p>
            <h4>Bermuda</h4>
            <p id="bermudas-pronto"></p>
            <h4>Regatas</h4>
            <p id="regatas-pronto"></p>

            <img class="whatsapp" onclick="whatsapp()" src="../imagens/whatsapp.png">
        </div>    
    </div>
</body>
</html>
