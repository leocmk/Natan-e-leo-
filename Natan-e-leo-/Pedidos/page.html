<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BaliHai | Pedidos</title>
    <link rel="icon" href="../imagens/logo.png" type="image/x-icon">
</head>
<body>
    <div id="error" class="error-modal1">
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-black">Menu</button>
        <button onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-black">Vestuário</button>
        <button onclick= "window.location.href='../Pedidos/page.html'" type="button" class="btn btn-black">Pedido</button>
      </div>
    <h1>Faça seu pedido aqui:</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Insira seu nome</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Thomas Turbando">
      </div>
      <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar seu pedido!</h2>
        <h3>Pratos</h3>
        <select class="form-select" aria-label="Default select example" id="selectPratos">
        <option selected>Selecione seu prato</option>
        <option value="Coxinha (c. catupiry)">Coxinha (c. catupiry)</option>
        <option value="Empadão de camarão">Empadão de camarão</option>
        <option value="Sanduiche natural">Sanduíche natural</option>
        </select> 
        <h3>Bebidas</h3>
        <select class="form-select" aria-label="Default select example" id="selectBebidas">
        <option selected>Selecione sua bebida</option>
        <option value="Cafés">Cafés</option>
        <option value="Sucos naturais">Sucos naturais</option>
        <option value="Chás">Chás</option>
        </select>  
        <h3>Sobrememsas</h3>
        <select class="form-select" aria-label="Default select example" id="selectSobremesas">
        <option selected>Selecione sua sobremesa</option>
        <option value="Fatia de bolo">Fatia de bolo</option>
        <option value="Bombons">Bombons</option>
        <option value="Sonhos">Sonhos</option>
        </select>
        <div>
            <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
            <button type="button" onclick="limpar()" class="btn btn-outline-secundary">limpar</button>
        </div>  
        <div>
            <span class="badge rounded-pill bg-dark">Total</span>
            <span class="badge rounded-pill bg-danger" id="resultado"></span>
        </div> 
        <div class="pedido-pronto" id="pedido-pronto">
            <h4>Pratos</h4>
            <p id="pratos-pronto"></p>
            <h4>Bebidas</h4>
            <p id="bebidas-pronto"></p>
            <h4>Sobremesas</h4>
            <p id="sobremesas-pronto"></p>
        </div>    
    </div>
</body>
</html>
